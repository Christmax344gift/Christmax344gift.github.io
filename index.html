<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
            color: #c5a880;
            font-family: sans-serif;
        }

        .login-container {
            text-align: center;
            width: 300px;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #c5a880;
        }

        label {
            display: block;
            font-size: 1rem;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1px solid #c5a880;
            background: #161616;
            color: #c5a880;
        }

        .btn {
            background-color: #161616;
            border-radius: 10px;
            color: #c5a880;
            border: 1px solid #c5a880;
            padding: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="countdown" id="countdown">Loading countdown...</div>
        <h2>Secret Code Login</h2>
        <label for="username">Write your Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="code">Enter the Code</label>
        <input type="password" id="code" placeholder="Enter the secret code">

        <button class="btn" id="enterBtn">ENTER</button>
        <p class="error" id="errorMessage">ERROR CODE</p>
    </div>

    <script>
        // Countdown Timer for Panama
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('2024-12-25T00:00:00-05:00'); // Panama is UTC-5

            function updateCountdown() {
                const now = new Date();

                // Adjust current time to Panama's time zone offset (UTC-5)
                const panamaTime = new Date(
                    now.toLocaleString("en-US", { timeZone: "America/Panama" })
                );

                const difference = targetDate - panamaTime;

                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((difference / (1000 * 60)) % 60);
                    const seconds = Math.floor((difference / 1000) % 60);

                    countdownElement.textContent = `Countdown to Christmas: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    countdownElement.textContent = "Merry Christmas!    the code is Merry_Christmax2k24";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000); // Update every second
        }

        // Start the countdown on page load
        startCountdown();

        // Login Functionality
        const correctCode = "Merry_Christmax2k24"; // Define the secret code here
        const enterBtn = document.getElementById('enterBtn');
        const errorMessage = document.getElementById('errorMessage');

        enterBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const code = document.getElementById('code').value.trim();

            if (username && code === correctCode) {
                // Redirect to another page
                window.location.href = "OPEN GIFT.html"; // Change to your desired page
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
